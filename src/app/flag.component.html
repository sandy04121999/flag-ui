<div class="container">
  <h2>Feature Flag Evaluation</h2>

  <div class="form-card" [formGroup]="myForm">

    <div class="form-group">
      <label>Feature Key</label>
      <input type="text" formControlName="featureKey" placeholder="Enter feature key" />
    </div>

    <div class="form-group">
      <label>User</label>
      <input type="text" formControlName="user" placeholder="Optional user" />
    </div>

    <div class="form-group">
      <label>Group</label>
      <input type="text" formControlName="group" placeholder="Optional group" />
    </div>

    <div class="form-group">
      <label>Region</label>
      <input type="text" formControlName="region" placeholder="e.g. IN, EU, US" />
    </div>

    <button (click)="evaluate()">Evaluate Feature</button>

    <div *ngIf="result !== null" class="result">
      <span [ngClass]="{ enabled: result === true, disabled: result === false }">
        {{ result ? 'ENABLED ✅' : 'DISABLED ❌' }}
      </span>
    </div>

  </div>
</div>
